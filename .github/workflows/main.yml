name: CI
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: 20.19.4

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # https://github.com/actions/checkout/tree/v5
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # https://github.com/actions/setup-node/tree/v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: |
          output=$(npm run lint 2>&1)
          echo "$output"
          if echo "$output" | grep -q "schema version does not match"; then
            echo "::error::Biome schema version mismatch detected. Please run 'npx biome migrate --write' to update biome.json"
            exit 1
          fi
      - name: Run type checking
        run: npm run type-check
      - name: Check package.json version and package-log.json version are same
        run: |
          if [ "$(node -pe "require('./package.json').version")" != "$(node -pe "require('./package-lock.json').version")" ]; then
            echo "::error::package.json version and package-lock.json version are different"
            exit 1
          fi
      - name: Run tests
        run: npm run test:coverage
      - name: Upload coverage reports
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # https://github.com/actions/upload-artifact/tree/v4
        with:
          name: coverage
          path: coverage/
      - name: Build
        run: npm run build
