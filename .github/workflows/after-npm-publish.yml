name: After NPM Publish

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Publish to npm registry"]
    types: [completed]
    branches: [main]

jobs:
  after-publish:
    runs-on: ubuntu-latest
    # 元のワークフローが成功した場合のみ実行（workflow_dispatchの場合は常に実行）
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # https://github.com/actions/checkout/tree/v5

      - name: Get published version
        id: version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Published version: ${VERSION}"

      - name: Check npx runs
        shell: bash {0}
        run: |
          cd /tmp
          RESULT=$(timeout 5 bash -c 'ESA_ACCESS_TOKEN=dummy npx -y @esaio/esa-mcp-server@${{ steps.version.outputs.version }}' 2>&1 || true)
          echo "npx run result: ${RESULT}"

          # RESULT must contain esa-mcp-server v${{ steps.version.outputs.version }} started
          if [[ "${RESULT}" != *"esa-mcp-server v${{ steps.version.outputs.version }} started"* ]]; then
            echo "Error: Unexpected npx run result"
            echo "Expected: esa-mcp-server v${{ steps.version.outputs.version }} started"
            exit 1
          fi
