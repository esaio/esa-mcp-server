name: Publish to npm registry

on:
  push:
    tags: ["v*"]
  workflow_run:
    workflows: ["Version Bump"]
    types: [completed]
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    # workflow_run の場合、元のワークフローが成功した場合のみ実行
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      id-token: write # for trusted publishing (OIDC)
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # https://github.com/actions/checkout/tree/v5
        with:
          # workflow_run の場合、すべてのタグを取得
          fetch-depth: 0
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # https://github.com/actions/setup-node/tree/v5
        with:
          cache: "npm"
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: npm ci
      - name: Run tests and checks
        run: npm run test:release
      - name: Build package
        run: npm run build
      - name: Publish to npm
        run: npm publish --provenance --access public
